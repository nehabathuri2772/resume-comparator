name: Sync to Hugging Face hub
on:
  push:

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.WRITE_TOKEN }}
        run: git push --force https://pradyten:$HF_TOKEN@huggingface.co/spaces/pradyten/Resume-Comparator HEAD:main
